<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(fresh-food.png) no-repeat;
            background-position: center;
            background-size: cover;
        }
        

        .form-container {
            max-width: 500px;
            position: relative;
            margin: 50px auto;
            padding: 20px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .5);
            backdrop-filter: blur(15px);
            border-radius: 5px;
            box-shadow: 0 0px 30px rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        hr {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 70%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-select {
            display: block;
        }
        
        form .text-field{
            position: relative;
            border-bottom: 2px solid #039e5f;
            margin: 30px 0;
        }
        .text-field input{
            width: 100%;
            padding: 0 5px;
            height: 30px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }

        .text-field label{
            position: absolute;
            top: 50%;
            left: 5px;
            color: gray;
            transform: translateY(-30%);
            font-size: 16px;
            pointer-events: none;

        }

        .text-field span::before{
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 2px;
        }

        .text-field input:focus ~ label,
        .text-field input:valid ~ label{
            top: -5px;
            
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #039e5f;
        }
    </style>
    <script>
        function validateForm() {
    // Validate Name
    var name = document.getElementById('name').value;
    if (name.trim() === '') {
        alert('Name field must not be empty');
        return false;
    }

    // Validate Email
    var email = document.getElementById('email').value;
    var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/;
    if (!email.match(emailPattern)) {
        alert('Email field must contain a valid email address format');
        return false;
    }


    // Validate Password
    var p1 = document.getElementById('password').value;
    if (p1.length < 8) {
        alert('Password field must be at least 8 characters long');
        return false;
    }
}

// Attach the validateForm function to the form's submit event
window.onload = function() {
    var form = document.querySelector('form');
    form.onsubmit = validateForm;
};
    </script>
</head>
<body>
    
    <div class="form-container">
        <form action="post">
            <h1>Join Us</h1>
            <hr>
            <div class="text-field">
                <input type="text"  id="name" name="name"><br>
                <span></span>
                <label for="fname">Name</label>
                </div>

            <div class="text-field">
                <input type="email"  id="email" name="email"><br><br>
                <span></span>
                <label for="email">Email</label>
            </div>

            <div class="text-field">
                <input type="password"  id="password" name="password"><br>
                <span></span>
                <label for="password">Password</label>
            </div>
            
            
            <input type="submit" value="Sign Up" class="submit-btn">
        </form>
    </div>
</body>
</html>
